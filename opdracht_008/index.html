<!DOCTYPE html>
<html>
<head>          
    <title> Chefs favorites  </title>
    <link rel="stylesheet" type="text/css" href="styles_index.css">  
</head>
<body>
    <header>
        <h1> Chefs favoriete recepten </h1>
    </header>
    <main>
        <form name="contact" method="POST" data-netlify="true">  
            <p>
                <label>Name: <input type="text" name="name" /></label>   
            </p>
            <p>
                <label>Email: <input type="email" name="email" /></label>
            </p>
            <p>
                <label>Phone number: <input type="text" name="phone number" /></label>   
            </p>
            <p>
                <label>Date of birth: <input type="date" name="date of birth"></label>   
            </p>
            <p>
                Gender:
                <br>
                <label>Female<input type="radio" name="Gender" value="Female"></label> 
                <label>Male<input type="radio" name="Gender" value="Male"></label>
                <label>Other<input type="radio" name="Gender"value="Other"></label>  
            </p>
            <p>
                Favorite cuisine:
                <br>
                <label>French<input type="checkbox" name="Cuisine" value="French"></label> 
                <label>Italian<input type="checkbox" name="Cuisine" value="Italian"></label>
                <label>Spanisch<input type="checkbox" name="Cuisine" value="Italian"></label> 
                <label>Arabic<input type="checkbox" name="Cuisine" value="Arabic"></label>   
            </p>
            <p>
                <label>Favorite apron color: <input type="color" name="apron color" /></label>
            </p>
            <p>
                <label>Biography <textarea name="Biography"></textarea></label>
            </p> 
            <p>
                <label>Upload your latest recipe <input type="file" name="Latest recipe upload"></label>
            </p> 
            <p>
                <label>URL to recipe website <input type="url" name="recipe website"></label>
            </p> 
            <p>
                <button type="reset">Reset</button>
            </p>  
            <p>
                <button type="submit">Submit</button>
            </p>        
        </form>
    </main>
    <footer>
        
    </footer>   
</body>
</html>
